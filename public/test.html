<!DOCTYPE html>
 
<head>
    <title>
        Schedule dropdown testing
    </title>
    
    <script type="text/javascript">
        function moveNumbers()
        {
        var no=document.getElementById("no");
        var option=no.options[no.selectedIndex].text;
        document.getElementById("result").value=option;
        }
        </script>
</head>
 
<body>
    <form>  
    <h1 style="color: green">
        Schedule
    </h1> 

<p> Select a match:
        <select id="selectmatch" onchange="selectmatch()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </p>    
 
 
     
<p> The value of the option selected is:
        <span class="output"></span>
    </p>
 
 
    <button onclick="getOption()"> Check option </button>
     
    <script type="text/javascript">
    function getOption() {
        selectElement = document.querySelector('#selectmatch');
        output = selectElement.value;
        document.querySelector('.output').textContent = output;
    }
    </script>
    </form>
</body>
 
</html>
